{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} Forec Login {% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Login </h1>
</div>
<div class="col-md-5">
  {{ wtf.quick_form(form) }}
  </br>
  <p> New user? <a href="{{ url_for('auth.register') }}"> Click here to register </a> </p>
  <p> Forgot your password? <a href="{{ url_for('auth.reset_password') }}"> Click here to reset your password </a></p>
</div>
{% endblock %}
